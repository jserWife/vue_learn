<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <div id="box">
        <!-- 3个计数器不会相互干扰，原因就是data是一个函数，指向不同地址 -->
        <con1></con1>
        <con1></con1>
        <con1></con1>
    </div>
    <!-- 分离组件，，，都需要用id去绑定-->
    <template id="cpn1">
        <!-- 组件的数据要在组件里找 -->
        <div>
            <h2>{{title}}{{cont}}</h2>
            <button @click='red'>-</button>
            <button @click='add'>+</button>
        </div>
    </template>
    <script src="../vue.js"></script>
    <script>
        Vue.component('con1',
            {
                template: '#cpn1',
                // 这个是动态数据。 data()是一个函数，要求返回一个函数
                data() {
                    return {
                        title: '当前计算为：',
                        cont:0
                    }
                },
                //方法也可以用
                methods: {
                    red(){
                        this.cont--
                    },
                    add(){
                        this.cont++ 
                    }
                },
            });
        const a = new Vue({
            el: '#box',
        })
    </script>
</body>

</html>
