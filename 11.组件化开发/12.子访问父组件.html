<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <!-- 父 -->
    <div id="box">
        <cpn></cpn>
    </div>
    <!-- 子模板 -->
    <template id="app">
        <div>
            <!-- <h2>我是一个子组件</h2>
            <button @click='btnClick'>按钮</button> -->
            <ccpn></ccpn>
            <h2>我是ccpn组件</h2>
        </div>
    </template>
     <!-- 子模板 -->
     <template id="ap">
        <div>
            <h2>我又是一个子组件</h2>
            <button @click='btnClick'>按钮</button>
        </div>
    </template>
    <script src="../vue.js"></script>
    <script>

        // 父组件
        const a = new Vue({
            el: '#box',
            data:{
                age:'18'
            },
            // 子组件
            components: {
                "cpn": {
                    template: '#app',
                    data() {
                        return {
                            name:'我是cpn组件的name'
                        }
                    },
                    // methods: {
                    //     btnClick() {
                    //         // f访问父组件
                    //         console.log(this.$parent);
                    //     }
                    // },
                    components: {
                    "ccpn": {
                        template: '#ap',
                        methods: {
                            btnClick() {
                                // f访问父组件
                                console.log(this.$parent.name);
                                //  f访问根组件
                                console.log(this.$root.age);
                            }
                        },
                    },
                },
                },
               
            },
        })
    </script>
</body>

</html>
