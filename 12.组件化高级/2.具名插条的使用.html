<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <!-- 父 -->
    <div id="box">
        <!--默认 会替换掉下面没有名字的 -->
        <!-- <cpn><span>标题</span></cpn> -->
        <cpn><span slot='center'>标题1</span></cpn>
        <cpn><span slot='right'>标题2</span></cpn>
    </div>
    <!-- 子模板 -->
    <template id="app">
        <div>
            <slot name='left'>左边</slot>
            <slot name='center'>中间</slot>
            <slot name='right'>右边</slot>
            <slot>哈哈哈</slot>
        </div>                                                                                                                                                                
    </template>
    <script src="../vue.js"></script>
    <script>

        // 父组件
        const a = new Vue({
            el: '#box',
            data: {
                name: '你好啊'
            },
            // 子组件
            components: {
                "cpn": {
                    template: '#app',
                    data() {
                        return {
                            name: '我是cpn组件的name'
                        }
                    },
                },

            },
        })
    </script>
</body>

</html>
