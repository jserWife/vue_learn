<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <!-- 父 -->
    <div id="box">
        <cpn><button>按钮</button></cpn>
        <!-- 可插入多标签，都会显示 -->
        <cpn><span>我是span标签1</span><span>我是span标签2</span></cpn>
        <cpn><a>我是a标签</a></cpn>
        <!-- 不插入显示默认的 -->
        <cpn></cpn>
    </div>
    <!-- 子模板 -->
    <template id="app">
        <div>
            <!-- <h2>我是组件哈哈哈</h2>
            <p>hahhah</p> -->
            <!-- slot是插条，里面还设置了一个默认值，用于插件里多次使用的情况 -->
            <slot><button>我是默认值</button></slot>
            <button>按钮</button>
        </div>
    </template>
    <script src="../vue.js"></script>
    <script>

        // 父组件
        const a = new Vue({
            el: '#box',
            data:{
                name:'你好啊'
            },
            // 子组件
            components: {
                "cpn": {
                    template: '#app',
                    data() {
                        return {
                            name:'我是cpn组件的name'
                        }
                    },
                },
               
            },
        })
    </script>
</body>

</html>
