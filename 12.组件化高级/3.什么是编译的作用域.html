<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <!-- 父 -->
    <div id="box">
        <!-- 会使用父组件的 condition（作用域：就是看变量在那个组件使用，就看那个组件的数据）-->
        <cpn v-show="condition"></cpn>
    </div>
    <!-- 子模板 -->
    <template id="app">
        <div>
            <h2>我是子组件</h2>
            <p>哈哈哈哈</p>
        </div>                                                                                                                                                                
    </template>
    <script src="../vue.js"></script>
    <script>

        // 父组件
        const a = new Vue({
            el: '#box',
            data: {
                name: '你好啊',
                condition:true,
            },
            // 子组件
            components: {
                "cpn": {
                    template: '#app',
                    data() {
                        return {
                            condition:false,
                        }
                    },
                },

            },
        })
    </script>
</body>

</html>
