<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>

<body>
    <!-- 父 -->
    <div id="box">
        <cpn></cpn>
        <cpn>
            <!-- 可以需要模板，拿到data -->
            <template slot-scope='slot'>
                <span v-for="item in slot.data">{{item}}---</span>
                <span>{{slot.data.join('+++')}}</span>
            </template>
        </cpn>
    </div>
    <!-- 子模板 -->
    <template id="app">
        <div>
            <!-- data是自定义名字 -->
            <slot :data='arr'>
                <ul>
                    <li v-for="item in arr">{{item}}</li>
                </ul>
            </slot>
        </div>
    </template>
    <script src="../vue.js"></script>
    <script>

        // 父组件
        const a = new Vue({
            el: '#box',
            // 子组件
            components: {
                "cpn": {
                    template: '#app',
                    data() {
                        return {
                            arr: ['JavaScript', 'C++', 'Java', 'C#', 'Python', 'Go', 'Swift']
                        }
                    },
                    created() {
                        this.arr.join(' ')
                    },
                },

            },
        })
    </script>
</body>

</html>
