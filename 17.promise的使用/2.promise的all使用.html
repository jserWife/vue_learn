<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 实现同时执行完毕在请求then
        Promise.all([
            new Promise((resolve, reject) => {
                setTimeout(() => {
                    // 成功调resolve
                    resolve({ name: 'why', age: '18' })
                }, 2000)
            }),
            new Promise((resolve, reject) => {
                setTimeout(() => {
                    // 成功调resolve
                    resolve({ name: 'kobi', age: '28' })
                }, 1000)
            })
        ]).then(results => {
            console.log(results);
        })

    </script>
</body>

</html>
