<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <!-- {{}}叫Mustache可以填入变量或表达式 -->
    <div id="box">
        <div>{{message}}</div>
        <h2>{{name + ' ' + message}}</h2>
        <h2>{{name}} {{message}}</h2>
        <h2>{{age*3}}</h2>
    </div>  
    <script src="../vue.js"></script>
    <script>
        const a=new Vue({
            el:'#box',
            data:{
                message:'周杰',
                name:'小李',
                age:'2'
            }
        })
    </script>
</body>
</html>
